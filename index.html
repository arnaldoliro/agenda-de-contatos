<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>
<body>
    <header>
        <img src="images/agenda.png" alt="agenda de contato">
        <h1>Agenda de contatos</h1>
    </header>
    <form>
        <input type="text" required placeholder="Insira seu nome">
        <input type="number" placeholder="Insira seu número" required>
        <button type="submit">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arnaldo</td>
                <td>5571986688603</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
